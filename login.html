<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-blue-200">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Đăng nhập</h2>
    <form>
      <div class="mb-4">
        <label class="block text-zinc-700 text-s font-semibold pb-0.5" for="id-number">Số CMND/CCCD/Hộ Chiếu<span class="text-red-500">*</span></label>
        <input class="w-full px-3 py-2 border rounded" type="text" id="id-number" value="" required>
      </div>
      <div class="mb-4 relative">
        <label class="block text-zinc-700 text-s font-semibold pb-0.5" for="password">Mật khẩu<span class="text-red-500">*</span></label>
        <input class="w-full px-3 py-2 border rounded" type="password" id="password" value="" required >
        <button type="button" class="absolute right-2 top-2 text-zinc-500 pt-[26px]">
          <img aria-hidden="true" alt="eye" src="https://placehold.co/20x20" />
        </button>
      </div>
      <div class="mb-6 text-right">
        <a href="#" class="text-blue-600 pb-8 text-s font-semibold">Bạn quên mật khẩu?</a>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-800 mt-8">Đăng nhập</button>
    </form>
    <div class="mt-6 text-center">
      <span class="text-zinc-400 text-s font-semibold">Chưa có tài khoản? <a href="./register.html" class="text-blue-600 text-s font-semibold">Đăng ký</a></span>
    </div>
  </div>
</div>
  </body>
</html>
