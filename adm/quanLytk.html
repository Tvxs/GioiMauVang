<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Account Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Top Bar -->
  <div class="bg-white shadow-md">
    <div
      class="container mx-auto flex justify-between items-center py-2 px-72"
    >
      <!-- Language Switcher -->
      <div class="flex items-center space-x-2">
        <span class="text-gray-700">VN</span>
        <span class="text-gray-400">|</span>
        <span class="text-gray-400">EN</span>
      </div>
      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <a href="Ê"
          ><img src="../assets/img/logo-hutech.png" alt="Logo 1" class="h-8"
        /></a>
      </div>
      <!-- User Info -->
      <div class="flex items-center space-x-4">
        <div class="relative">
          <svg
            class="w-6 h-6 text-blue-600"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 24c6.627 0 12-5.373 12-12S18.627 0 12 0 0 5.373 0 12s5.373 12 12 12zm0-22c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2zm0 18c4.411 0 8-3.589 8-8s-3.589-8-8-8-8 3.589-8 8 3.589 8 8 8zm0-14c3.313 0 6 2.687 6 6s-2.687 6-6 6-6-2.687-6-6 2.687-6 6-6zm0 10c2.206 0 4-1.794 4-4s-1.794-4-4-4-4 1.794-4 4 1.794 4 4 4z"
            />
          </svg>
          <span
            class="absolute top-0 right-0 inline-block w-4 h-4 bg-red-600 text-white text-xs font-bold rounded-full text-center"
            >6</span
          >
        </div>
        <div class="flex items-center space-x-2">
          <div
            class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center"
          ></div>
          <span class="text-gray-800">Đăng nhập</span>
          <svg
            class="w-4 h-4 text-gray-700"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M12 14l-4-4h8z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <!-- Navigation Bar -->
  <div class="bg-blue-800">
    <div
      class="container mx-auto flex justify-center space-x-8 py-2 text-white"
    >
      <a href="./quanLytk.html" class="hover:underline">TRANG CHỦ</a>
      <a href="#" class="hover:underline">TÀI KHOẢN </a>
      <a href="#" class="hover:underline"
        >LỊCH HẸN</a
      >
      <a href="#" class="hover:underline">ĐỊA ĐIỂM HIẾN MÁU</a>
      <!-- <a href="#" class="hover:underline">HỎI - ĐÁP</a> -->
      <!-- <a href="#" class="hover:underline">BÀI ĐĂNG</a> -->
      <!-- <a href="#" class="hover:underline">LIÊN HỆ</a> -->
    </div>
  </div>
  <p>
  <div class="container mx-auto p-6 max-w-6xl">
    <h1 class="text-3xl font-bold mb-4">Admin Account Management</h1>
    <button id="addUserBtn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Add New User</button>

    <table class="min-w-full bg-white rounded-lg">
      <thead>
        <tr>
          <th class="py-2">Username</th>
          <th class="py-2">Email</th>
          <th class="py-2">Role</th>
          <th class="py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="userTable">
      </tbody>
    </table>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add New User</h2>
        <form id="userForm">
          <div class="mb-4">
            <label class="block mb-2">Username</label>
            <input type="text" id="username" class="w-full px-4 py-2 border rounded">
          </div>
          <div class="mb-4">
            <label class="block mb-2">Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 border rounded">
          </div>
          <div class="mb-4">
            <label class="block mb-2">Role</label>
            <input type="text" id="role" class="w-full px-4 py-2 border rounded">
          </div>
          <div class="flex justify-end">
            <button type="button" id="cancelBtn" class="bg-red-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save User</button>
          </div>
        </form>
      </div>
    </div>

    <!-- View User Modal -->
    <div id="viewUserModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-2xl font-bold mb-4">View User</h2>
        <div class="mb-4">
          <label class="block mb-2">Username</label>
          <p id="viewUsername" class="w-full px-4 py-2 border rounded bg-gray-100"></p>
        </div>
        <div class="mb-4">
          <label class="block mb-2">Email</label>
          <p id="viewEmail" class="w-full px-4 py-2 border rounded bg-gray-100"></p>
        </div>
        <div class="mb-4">
          <label class="block mb-2">Role</label>
          <p id="viewRole" class="w-full px-4 py-2 border rounded bg-gray-100"></p>
        </div>
        <div class="flex justify-end">
          <button type="button" id="closeViewModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const addUserBtn = document.getElementById('addUserBtn');
      const userModal = document.getElementById('userModal');
      const viewUserModal = document.getElementById('viewUserModal');
      const cancelBtn = document.getElementById('cancelBtn');
      const closeViewModalBtn = document.getElementById('closeViewModalBtn');
      const userForm = document.getElementById('userForm');
      const userTable = document.getElementById('userTable');
      const modalTitle = document.getElementById('modalTitle');

      let editingRow = null;

      addUserBtn.addEventListener('click', () => {
        userModal.classList.remove('hidden');
        modalTitle.textContent = "Add New User";
        userForm.reset();
        editingRow = null;
      });

      cancelBtn.addEventListener('click', () => {
        userModal.classList.add('hidden');
      });

      closeViewModalBtn.addEventListener('click', () => {
        viewUserModal.classList.add('hidden');
      });

      userForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;

        if (editingRow) {
          editingRow.querySelector('.username').textContent = username;
          editingRow.querySelector('.email').textContent = email;
          editingRow.querySelector('.role').textContent = role;
        } else {
          const newRow = document.createElement('tr');
          newRow.innerHTML = `
            <td class="py-2 px-4 username">${username}</td>
            <td class="py-2 px-4 email">${email}</td>
            <td class="py-2 px-4 role">${role}</td>
            <td class="py-2 px-4">
              <button class="bg-green-500 text-white px-4 py-2 rounded viewBtn">View</button>
              <button class="bg-yellow-500 text-white px-4 py-2 rounded editBtn">Edit</button>
              <button class="bg-red-500 text-white px-4 py-2 rounded deleteBtn">Delete</button>
            </td>
          `;

          userTable.appendChild(newRow);

          newRow.querySelector('.viewBtn').addEventListener('click', () => viewUser(newRow));
          newRow.querySelector('.editBtn').addEventListener('click', () => editUser(newRow));
          newRow.querySelector('.deleteBtn').addEventListener('click', () => newRow.remove());
        }

        userModal.classList.add('hidden');
        userForm.reset();
      });

      function editUser(row) {
        editingRow = row;
        const username = row.querySelector('.username').textContent;
        const email = row.querySelector('.email').textContent;
        const role = row.querySelector('.role').textContent;

        document.getElementById('username').value = username;
        document.getElementById('email').value = email;
        document.getElementById('role').value = role;

        userModal.classList.remove('hidden');
        modalTitle.textContent = "Edit User";
      }

      function viewUser(row) {
        const username = row.querySelector('.username').textContent;
        const email = row.querySelector('.email').textContent;
        const role = row.querySelector('.role').textContent;

        document.getElementById('viewUsername').textContent = username;
        document.getElementById('viewEmail').textContent = email;
        document.getElementById('viewRole').textContent = role;

        viewUserModal.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
