<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Đăng xuất và chuyển hướng về trang index</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-semibold mb-4">Trang đăng xuất</h2>
        <p class="mb-4">Bạn có muốn đăng xuất khỏi tài khoản của mình?</p>
        <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Đăng xuất</button>
    </div>

    <script>
        function logout() {
            // Thực hiện các thao tác đăng xuất ở đây
            alert("Bạn đã đăng xuất thành công!");
            // Chuyển hướng người dùng về trang index sau khi đăng xuất
            window.location.href = "/index.html"; // Thay đổi đường dẫn tới trang index của bạn
        }
    </script>
</body>
</html>
